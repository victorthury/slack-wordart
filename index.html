<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slack Word Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form>
            <h1 class="h3 mb-3 fw-normal">Type your word art</h1>
    
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Hello">
                <label for="floatingInput">Text</label>
            </div>
            <div class="radio-group mt-2 mb-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="messageApp" id="slack" value="slack" checked>
                    <label class="form-check-label" for="slack">
                        Slack
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="messageApp" id="discord" value="discord">
                    <label class="form-check-label" for="discord">
                        Discord
                    </label>
                </div>
            </div>
    
            <button 
                class="w-100 btn btn-lg btn-primary"
                type="submit"
                id="copyToClipboard"
            >
                Copy to clipboard
            </button>
        </form>
    </main>
</body>
<script src="./js/main.js"></script>
</html>
